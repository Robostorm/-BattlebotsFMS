<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Field Management System user interface for Robostorm Robotics Battlebots competition">
  <meta name="author" content="Logan Grief, John Brereton, and Ismail Mansuri">

  <title>Robostorm FMS</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="/">Field Management System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="match-play">Match Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="robot-manager">Robot Manager</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="event-manager">Event Manager
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scoring">Scoring</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
          <div class="container">
              <h2>Driver Name Entry</h2>
              <form action="/event-manager">
                <div class="form-group">
                  <label for="text">Driver 1 RED Name:</label>
                  <input type="text" class="form-control" id="text" placeholder="Driver 1 Name" name="driver1name">
                </div>
                <div class="form-group">
                  <label for="text">Driver 2 RED Name:</label>
                  <input type="text" class="form-control" id="text" placeholder="Driver 2 Name" name="driver2name">
                </div>
                <div class="form-group">
                  <label for="text">Driver 1 BLUE Name:</label>
                  <input type="text" class="form-control" id="text" placeholder="Driver 3 Name" name="driver3name">
                </div><div class="form-group">
                  <label for="text">Driver 2 BLUE Name:</label>
                  <input type="text" class="form-control" id="text" placeholder="Driver 4 Name" name="driver4name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="/static/jquery/jquery.min.js"></script>
  <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
